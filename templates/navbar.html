{% load static %}
 <header class="header">
    <div class="container container--narrow">
      <a href="/" class="header__logo">
        <img src="images/logo.svg" alt="DevelopersHouse Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem">
            <a href="index.html">Developers</a>
          </li>
          <li class="header__menuItem">
            <a href="projects.html">Projects</a>
          </li>
          <li class="header__menuItem">
            <a href="inbox.html">Inbox</a>
          </li>
          <li class="header__menuItem">
            <a href="account.html">My Account</a>
          </li>
          <li class="header__menuItem">
            <a href="account.html">Add Project</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="header__menuItem">
            <a href="login.html" class="btn btn--sub">Logout</a>
          </li>
          {% else %}
          <li class="header__menuItem">
            <a href="login.html" class="btn btn--sub">Login/Sign Up</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
